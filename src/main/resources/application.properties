# ============================================
# CONFIGURACIÓN DEL SERVIDOR
# ============================================
server.port=8081
server.error.whitelabel.enabled=false

# ============================================
# CONFIGURACIÓN DE INTERNACIONALIZACIÓN
# ============================================
# Nombre base de los archivos de mensajes
spring.messages.basename=messages
# Codificación de caracteres
spring.messages.encoding=UTF-8
# Usar locale del sistema si no se encuentra el específico
spring.messages.fallback-to-system-locale=true

# ============================================
# CONFIGURACIÓN DE THYMELEAF
# ============================================
# Ruta donde están las plantillas HTML
spring.thymeleaf.prefix=classpath:/templates/
# Extensión de los archivos HTML
spring.thymeleaf.suffix=.html
# Modo de Thymeleaf
spring.thymeleaf.mode=HTML
# Codificación de caracteres
spring.thymeleaf.encoding=UTF-8
# Desactivar cache en desarrollo (para ver cambios sin reiniciar)
spring.thymeleaf.cache=false