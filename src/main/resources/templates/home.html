<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{home.title}">P치gina de Inicio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .language-selector {
            margin: 20px 0;
        }
        .lang-btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 0 5px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            border: none;
        }
        .lang-btn:hover {
            background: #0056b3;
        }
        .lang-btn.active {
            background: #0056b3;
            font-weight: bold;
        }
        .menu {
            margin: 30px 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        .menu a {
            display: block;
            padding: 15px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .menu a:hover {
            background: #45a049;
        }
        .user-info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logout-btn {
            padding: 8px 16px;
            background: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .credentials {
            background: #fff3cd;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="welcome-message" th:text="#{welcome}">Bienvenido</h1>
        
        <!-- Selector de idioma -->
        <div class="language-selector">
            <button onclick="changeLanguage('es')" class="lang-btn" id="lang-es">游쀯릖 Espa침ol</button>
            <button onclick="changeLanguage('en')" class="lang-btn" id="lang-en">游쥟릖 English</button>
            <button onclick="changeLanguage('pt')" class="lang-btn" id="lang-pt">游왫릖 Portugu칡s</button>
        </div>
        
        <!-- Info de usuario (solo visible si est치 logueado) -->
        <div th:if="${#authentication != null and #authentication.isAuthenticated()}" class="user-info">
            <span>游녻 <span th:text="${#authentication.name}">usuario</span></span>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="logout-btn">Cerrar Sesi칩n</button>
            </form>
        </div>
        
        <!-- Men칰 de navegaci칩n -->
        <div class="menu">
            <a href="/public" id="public-link">游깷 P치gina P칰blica</a>
            <a href="/user" id="user-link">游녻 P치gina de Usuario</a>
            <a href="/admin" id="admin-link">丘뙖잺 P치gina de Admin</a>
            <a th:if="${#authentication == null or !#authentication.isAuthenticated()}" 
               href="/login" id="login-link">游댐 Iniciar Sesi칩n</a>
        </div>
        
        <!-- Credenciales de prueba -->
        <div class="credentials">
            <h3>游댏 Credenciales de prueba:</h3>
            <p><strong>Admin:</strong> admin / admin123</p>
            <p><strong>Usuario:</strong> user / user123</p>
        </div>
        
        <p id="footer-text" th:text="#{footer.text}">Spring Boot + Internacionalizaci칩n</p>
    </div>

    <script>
        // Diccionario de traducciones
        const homeTranslations = {
            es: {
                welcome: "Bienvenido al Sistema de Seguridad",
                public: "游깷 P치gina P칰blica",
                user: "游녻 P치gina de Usuario",
                admin: "丘뙖잺 P치gina de Admin",
                login: "游댐 Iniciar Sesi칩n",
                footer: "Spring Boot + Seguridad + Internacionalizaci칩n"
            },
            en: {
                welcome: "Welcome to the Security System",
                public: "游깷 Public Page",
                user: "游녻 User Page",
                admin: "丘뙖잺 Admin Page",
                login: "游댐 Login",
                footer: "Spring Boot + Security + Internationalization"
            },
            pt: {
                welcome: "Bem-vindo ao Sistema de Seguran칞a",
                public: "游깷 P치gina P칰blica",
                user: "游녻 P치gina do Usu치rio",
                admin: "丘뙖잺 P치gina do Admin",
                login: "游댐 Iniciar Sess칚o",
                footer: "Spring Boot + Seguran칞a + Internacionaliza칞칚o"
            }
        };

        function changeLanguage(lang) {
            localStorage.setItem('appLanguage', lang);
            
            // Actualizar textos
            document.getElementById('welcome-message').textContent = homeTranslations[lang].welcome;
            document.getElementById('public-link').textContent = homeTranslations[lang].public;
            document.getElementById('user-link').textContent = homeTranslations[lang].user;
            document.getElementById('admin-link').textContent = homeTranslations[lang].admin;
            
            let loginLink = document.getElementById('login-link');
            if (loginLink) {
                loginLink.textContent = homeTranslations[lang].login;
            }
            
            document.getElementById('footer-text').textContent = homeTranslations[lang].footer;
            
            // Actualizar botones activos
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById('lang-' + lang).classList.add('active');
        }

        // Cargar idioma guardado
        window.onload = function() {
            const savedLang = localStorage.getItem('appLanguage') || 'es';
            changeLanguage(savedLang);
        };
    </script>
</body>
</html>
