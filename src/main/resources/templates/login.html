<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{page.title.login}">Iniciar Sesi칩n</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }
        input {
            width: 100%;
            padding: 15px;
            margin: 12px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #4CAF50;
            outline: none;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            margin-top: 15px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
        .links {
            text-align: center;
            margin-top: 25px;
        }
        .links a {
            color: #667eea;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .demo-creds {
            background: linear-gradient(135deg, #fff3cd, #ffeaa7);
            padding: 20px;
            border-radius: 10px;
            margin-top: 25px;
            font-size: 14px;
            border-left: 5px solid #ffc107;
        }
        .demo-creds h4 {
            margin-top: 0;
            color: #856404;
        }
        .language-selector {
            text-align: center;
            margin-bottom: 20px;
        }
        .lang-btn {
            padding: 8px 15px;
            margin: 0 5px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
        }
        .lang-btn:hover {
            background: #1976D2;
        }
        .lang-btn.active {
            background: #0D47A1;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Selector de idioma -->
        <div class="language-selector">
            <a th:href="@{/change-language(lang='es')}" 
               class="lang-btn" 
               th:classappend="${#locale.language == 'es'} ? 'active'">
                游쀯릖
            </a>
            <a th:href="@{/change-language(lang='en')}" 
               class="lang-btn"
               th:classappend="${#locale.language == 'en'} ? 'active'">
                游쥟릖
            </a>
            <a th:href="@{/change-language(lang='pt')}" 
               class="lang-btn"
               th:classappend="${#locale.language == 'pt'} ? 'active'">
                游왫릖
            </a>
        </div>
        
        <h2>游댏 <span th:text="#{login.title}">Iniciar Sesi칩n</span></h2>
        
        <div class="error" id="errorMessage">
            <span th:text="#{login.error}">Usuario o contrase침a incorrectos</span>
        </div>
        
        <form action="/login" method="post">
            <input type="text" name="username" 
                   th:placeholder="#{login.username}" 
                   placeholder="Usuario" required>
            
            <input type="password" name="password" 
                   th:placeholder="#{login.password}" 
                   placeholder="Contrase침a" required>
            
            <button type="submit">
                <span th:text="#{login.submit}">Ingresar</span>
            </button>
        </form>
        
        <div class="links">
            <a href="/public" th:text="#{login.guest}">Acceder como invitado</a> | 
            <a href="/" th:text="#{login.back}">Volver al inicio</a>
        </div>
        
        <div class="demo-creds">
            <h4>游댐 <span th:text="#{login.demo}">Credenciales de prueba:</span></h4>
            <p><strong><span th:text="#{login.admin}">Admin:</span></strong> admin / admin123</p>
            <p><strong><span th:text="#{login.user}">Usuario:</span></strong> user / user123</p>
        </div>
    </div>
    
    <script>
        // Mostrar error si viene en URL
        if(window.location.href.includes('error')) {
            document.getElementById('errorMessage').style.display = 'block';
        }
    </script>
</body>
</html>
