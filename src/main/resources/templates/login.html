<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{login.title}">Iniciar Sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        .language-selector {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-bottom: 20px;
        }
        .lang-btn {
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
            background: #f5f5f5;
            cursor: pointer;
            border: none;
        }
        .lang-btn:hover {
            background: #667eea;
            color: white;
        }
        .lang-btn.active {
            background: #667eea;
            color: white;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button[type="submit"]:hover {
            background: #5a67d8;
        }
        .links {
            text-align: center;
            margin-top: 20px;
        }
        .links a {
            color: #667eea;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Selector de idioma -->
        <div class="language-selector">
            <button onclick="changeLanguage('es')" class="lang-btn" id="lang-es">ES</button>
            <button onclick="changeLanguage('en')" class="lang-btn" id="lang-en">EN</button>
            <button onclick="changeLanguage('pt')" class="lang-btn" id="lang-pt">PT</button>
        </div>
        
        <h2 id="login-title">Iniciar Sesión</h2>
        
        <!-- Mensaje de error -->
        <div th:if="${param.error}" class="error" id="error-message">
            Usuario o contraseña incorrectos
        </div>
        
        <!-- Formulario de login de Spring Security -->
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label id="username-label">Usuario</label>
                <input type="text" name="username" id="username-input" required>
            </div>
            <div class="form-group">
                <label id="password-label">Contraseña</label>
                <input type="password" name="password" id="password-input" required>
            </div>
            <button type="submit" id="submit-btn">Ingresar</button>
        </form>
        
        <div class="links">
            <a href="/public" id="guest-link">Acceder como invitado</a> | 
            <a href="/" id="back-link">Volver al inicio</a>
        </div>
    </div>

    <script>
        // Traducciones
        const loginTranslations = {
            es: {
                title: "Iniciar Sesión",
                username: "Usuario",
                password: "Contraseña",
                submit: "Ingresar",
                guest: "Acceder como invitado",
                back: "Volver al inicio",
                error: "Usuario o contraseña incorrectos"
            },
            en: {
                title: "Login",
                username: "Username",
                password: "Password",
                submit: "Sign In",
                guest: "Access as guest",
                back: "Back to home",
                error: "Invalid username or password"
            },
            pt: {
                title: "Iniciar Sessão",
                username: "Usuário",
                password: "Senha",
                submit: "Entrar",
                guest: "Acessar como convidado",
                back: "Voltar ao início",
                error: "Usuário ou senha inválidos"
            }
        };

        function changeLanguage(lang) {
            localStorage.setItem('appLanguage', lang);
            
            // Actualizar textos
            document.getElementById('login-title').textContent = loginTranslations[lang].title;
            document.getElementById('username-label').textContent = loginTranslations[lang].username;
            document.getElementById('password-label').textContent = loginTranslations[lang].password;
            document.getElementById('submit-btn').textContent = loginTranslations[lang].submit;
            document.getElementById('guest-link').textContent = loginTranslations[lang].guest;
            document.getElementById('back-link').textContent = loginTranslations[lang].back;
            
            let errorMsg = document.getElementById('error-message');
            if (errorMsg) {
                errorMsg.textContent = loginTranslations[lang].error;
            }
            
            // Placeholders
            document.getElementById('username-input').placeholder = loginTranslations[lang].username;
            document.getElementById('password-input').placeholder = loginTranslations[lang].password;
            
            // Botones activos
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById('lang-' + lang).classList.add('active');
        }

        // Cargar idioma guardado
        window.onload = function() {
            const savedLang = localStorage.getItem('appLanguage') || 'es';
            changeLanguage(savedLang);
        };
    </script>
</body>
</html>
