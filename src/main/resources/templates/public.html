<body>

    <script>
        // Diccionario de traducciones para la p√°gina p√∫blica
        const publicTranslations = {

                homeBtn: "üè† Back to Home",

            pt: {

                description: "Esta p√°gina est√° dispon√≠vel para todos os visitantes, sem necessidade de usu√°rio ou senha.",
                homeBtn: "üè† Voltar ao In√≠cio",
                loginBtn: "üîë Ir para Login"
            }
        };

        function changeLanguage(lang) {
            // Guardar idioma en localStorage
            localStorage.setItem('appLanguage', lang);
            
            // Actualizar todos los textos de la p√°gina p√∫blica
            document.getElementById('public-title').textContent = publicTranslations[lang].title;
            
            // El mensaje de acceso tiene dos l√≠neas: <strong> y <br>
            let accessElement = document.getElementById('access-message');
            accessElement.innerHTML = `<strong>${publicTranslations[lang].access}</strong><br>${publicTranslations[lang].noauth}`;
            
            document.getElementById('description-text').textContent = publicTranslations[lang].description;
            document.getElementById('home-btn').textContent = publicTranslations[lang].homeBtn;
            document.getElementById('login-btn').textContent = publicTranslations[lang].loginBtn;
            
            // Actualizar t√≠tulo de la pesta√±a del navegador
            document.getElementById('page-title').textContent = publicTranslations[lang].title;
            
            // Actualizar botones activos
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById('lang-' + lang).classList.add('active');
            
            console.log('Idioma cambiado a:', lang);
        }

        // Cargar idioma guardado al iniciar
        window.onload = function() {
            const savedLang = localStorage.getItem('appLanguage') || 'es';
            changeLanguage(savedLang);
        };
    </script>
