<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title id="page-title">P치gina de Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(to right, #fff3cd, #ffecb3);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        h1 {
            color: #ff9800;
            border-left: 5px solid #ff9800;
            padding-left: 15px;
        }
        .language-selector {
            margin: 20px 0;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        .lang-btn {
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
            background: #f5f5f5;
            cursor: pointer;
        }
        .lang-btn:hover {
            background: #ff9800;
            color: white;
        }
        .lang-btn.active {
            background: #ff9800;
            color: white;
        }
        .access-info {
            background: #fff3cd;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .user-info {
            background: #e8f5e9;
            padding: 15px;
            border-radius: 5px;
            margin: 15px 0;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #ff9800;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        .logout-form {
            display: inline;
        }
        .logout-btn {
            padding: 10px 20px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Selector de idioma -->
        <div class="language-selector">
            <button onclick="changeLanguage('es')" class="lang-btn" id="lang-es">游쀯릖 ES</button>
            <button onclick="changeLanguage('en')" class="lang-btn" id="lang-en">游쥟릖 EN</button>
            <button onclick="changeLanguage('pt')" class="lang-btn" id="lang-pt">游왫릖 PT</button>
        </div>

        <h1 id="page-heading">游녻 P츼GINA DE USUARIO</h1>
        
        <div class="access-info" id="access-info">
            <strong>游댏 ACCESO RESTRINGIDO</strong><br>
            <span id="access-text">Requiere rol: USER o ADMIN</span>
        </div>
        
        <!-- Informaci칩n del usuario -->
        <div class="user-info">
            <p><strong id="welcome-label">Bienvenido:</strong> <span th:text="${#authentication.name}">user</span></p>
            <p><strong id="role-label">Rol:</strong> <span th:text="${#authentication.authorities}">ROLE_USER</span></p>
        </div>
        
        <p id="congrats-message">춰Felicidades! Has accedido correctamente a una p치gina protegida.</p>
        <p id="info-message">Solo usuarios autenticados pueden ver esta p치gina.</p>
        
        <div style="margin-top: 30px;">
            <a href="/" class="btn" id="home-btn">游 Volver al Inicio</a>
            <a href="/admin" class="btn" id="admin-btn">丘뙖잺 Intentar acceder a Admin</a>
            
            <form class="logout-form" th:action="@{/logout}" method="post">
                <button type="submit" class="logout-btn" id="logout-btn">游뛁 Cerrar Sesi칩n</button>
            </form>
        </div>
    </div>

    <script>
        // Traducciones para la p치gina de usuario
        const userTranslations = {
            es: {
                title: "P치gina de Usuario",
                heading: "游녻 P츼GINA DE USUARIO",
                accessTitle: "游댏 ACCESO RESTRINGIDO",
                accessText: "Requiere rol: USER o ADMIN",
                welcome: "Bienvenido:",
                role: "Rol:",
                congrats: "춰Felicidades! Has accedido correctamente a una p치gina protegida.",
                info: "Solo usuarios autenticados pueden ver esta p치gina.",
                homeBtn: "游 Volver al Inicio",
                adminBtn: "丘뙖잺 Intentar acceder a Admin",
                logout: "游뛁 Cerrar Sesi칩n"
            },
            en: {
                title: "User Page",
                heading: "游녻 USER PAGE",
                accessTitle: "游댏 RESTRICTED ACCESS",
                accessText: "Requires role: USER or ADMIN",
                welcome: "Welcome:",
                role: "Role:",
                congrats: "Congratulations! You have successfully accessed a protected page.",
                info: "Only authenticated users can see this page.",
                homeBtn: "游 Back to Home",
                adminBtn: "丘뙖잺 Try to access Admin",
                logout: "游뛁 Logout"
            },
            pt: {
                title: "P치gina do Usu치rio",
                heading: "游녻 P츼GINA DO USU츼RIO",
                accessTitle: "游댏 ACESSO RESTRITO",
                accessText: "Requer papel: USER ou ADMIN",
                welcome: "Bem-vindo:",
                role: "Fun칞칚o:",
                congrats: "Parab칠ns! Voc칡 acessou com sucesso uma p치gina protegida.",
                info: "Apenas usu치rios autenticados podem ver esta p치gina.",
                homeBtn: "游 Voltar ao In칤cio",
                adminBtn: "丘뙖잺 Tentar acessar Admin",
                logout: "游뛁 Sair"
            }
        };

        function changeLanguage(lang) {
            localStorage.setItem('appLanguage', lang);
            
            // Actualizar t칤tulo de la pesta침a
            document.getElementById('page-title').textContent = userTranslations[lang].title;
            
            // Actualizar encabezado
            document.getElementById('page-heading').textContent = userTranslations[lang].heading;
            
            // Actualizar bloque de acceso (tiene dos partes: <strong> y <span>)
            document.getElementById('access-info').innerHTML = 
                `<strong>${userTranslations[lang].accessTitle}</strong><br>
                 <span>${userTranslations[lang].accessText}</span>`;
            
            // Etiquetas
            document.getElementById('welcome-label').textContent = userTranslations[lang].welcome;
            document.getElementById('role-label').textContent = userTranslations[lang].role;
            document.getElementById('congrats-message').textContent = userTranslations[lang].congrats;
            document.getElementById('info-message').textContent = userTranslations[lang].info;
            
            // Botones
            document.getElementById('home-btn').textContent = userTranslations[lang].homeBtn;
            document.getElementById('admin-btn').textContent = userTranslations[lang].adminBtn;
            document.getElementById('logout-btn').textContent = userTranslations[lang].logout;
            
            // Resaltar bot칩n activo
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById('lang-' + lang).classList.add('active');
        }

        // Cargar idioma guardado
        window.onload = function() {
            const savedLang = localStorage.getItem('appLanguage') || 'es';
            changeLanguage(savedLang);
        };
    </script>
</body>
</html>
