<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Página de Administrador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffebee;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #c62828;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background: #c62828;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .logout-form {
            display: inline;
        }
        .logout-btn {
            padding: 10px 20px;
            background: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .admin-info {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚙️ Página de Administrador</h1>
        
        <div class="admin-info">
            <p><strong>Usuario:</strong> <span th:text="${#authentication.name}">admin</span></p>
            <p><strong>Rol:</strong> ADMINISTRADOR</p>
        </div>
        
        <p>Bienvenido al panel de administración. Solo administradores pueden ver esto.</p>
        
        <div>
            <a href="/" class="btn">Volver al Inicio</a>
            <form class="logout-form" th:action="@{/logout}" method="post">
                <button type="submit" class="logout-btn">Cerrar Sesión</button>
            </form>
        </div>
    </div>
</body>
</html>
